<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Content</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Light gray background */
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        form {
            background-color: #ffffff; /* White background for the form */
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1); /* Box shadow for a subtle effect */
        }
        label {
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; /* Ensure that padding and border are included in the width */
        }
        textarea {
            height: 150px; /* Set a fixed height for the textarea */
        }
        input[type="submit"] {
            background-color: #007bff; /* Blue submit button */
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Content</h1>
        <form action="/edit/{{ post_index }}" method="post">
            <!-- Add fields for username and password -->
            <label for="username">Username:</label>
            <input type="text" id="username" name="username"><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br>
            <!-- Add fields for title, tags, description, and content -->
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" value="{{ post.title }}"><br>
            <label for="tags">Tags:</label>
            <input type="text" id="tags" name="tags" value="{{ post.tags }}"><br>
            <label for="description">Description:</label><br>
            <textarea id="description" name="description" rows="4" cols="50">{{ post.description }}</textarea><br>
            <label for="content">Content:</label><br>
            <textarea id="content" name="content" rows="4" cols="50">{{ post.content }}</textarea><br>
            <!-- Submit button -->
            <input type="submit" value="Save Changes">
        </form>
    </div>
</body>
</html>
